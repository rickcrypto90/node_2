<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <form
            method="POST"
            action="http://localhost:3000/planets/3/photo"
            enctype="multipart/form-data"
        >
            <input
                type="file"
                name="photo"
                accept="image/jpeg, image/png, .png, .jpg, .jpeg"
            />
            <input type="submit" value="Upload photo" />
        </form>
    </body>
</html>
